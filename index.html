
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AK BROTHERS | Premium Wedding Portfolio</title>
    <meta name="description" content="Official portfolio of AK BROTHERS. Cinematic wedding stories, premium portraits, and luxury films.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#0a0a0a',
              charcoal: '#141414',
              silver: '#e2e2e2',
              platinum: '#A0A0A0',
              gold: '#d4af37',
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              manrope: ['Manrope', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body { background-color: #0a0a0a; color: #e2e2e2; margin: 0; padding: 0; }
      .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.02; z-index: 9999; pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }
      #root { opacity: 0; transition: opacity 0.5s ease-in; }
      #root.loaded { opacity: 1; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script>
      window.onload = () => document.getElementById('root').classList.add('loaded');
    </script>
  </body>
</html>
