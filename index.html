
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK BROTHERS | Crafting Cinematic Wedding Legacies</title>
    <meta name="description" content="Crafting cinematic wedding legacies that echo through generations. Bhopal's premier wedding cinematography studio.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN kept for specific config compatibility) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0a0a0a',
                        charcoal: '#141414',
                        silver: '#e2e2e2',
                        platinum: '#A0A0A0',
                        gold: '#d4af37',
                        cream: '#F4F1EA',
                    },
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        manrope: ['Manrope', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <style>
        :root {
            --gold: #d4af37;
            --obsidian: #0a0a0a;
            --cream: #F4F1EA;
        }

        body {
            background-color: var(--cream);
            color: var(--obsidian);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: var(--cream); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-bar { width: 120px; height: 1px; background: var(--gold); animation: grow 2s infinite ease-in-out; }
        @keyframes grow { 0% { transform: scaleX(0); opacity: 0; } 50% { transform: scaleX(1); opacity: 1; } 100% { transform: scaleX(0); opacity: 0; } }

        /* Aesthetic Overlays */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04; z-index: 9999; pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            mix-blend-mode: multiply;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="loader-bar"></div>
        <span class="font-cinzel text-obsidian text-[10px] tracking-[0.6em] mt-6 uppercase">AK BROTHERS</span>
    </div>
    
    <div class="noise-overlay"></div>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        // Smooth fade out of loader once content is ready
        window.addEventListener('DOMContentLoaded', () => {
            const checkRoot = setInterval(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    clearInterval(checkRoot);
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        if (loader) {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.style.display = 'none', 800);
                        }
                    }, 500);
                }
            }, 100);
        });
    </script>
</body>
</html>
